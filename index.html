<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI CALCULATOR</title>
    <meta name="description" content="Calculate your imc!" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>BMI Calculator</h1>
    </header>
    <main>
      <!-- BMI Form-->
      <section class="box-container">
        <!-- Gender -->
        <div class="card-container">
          <span>Gender</span>
          <div id="gender-container">
            <div class="avatar-container">
              <div class="gender-select">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M16 2v2h3.586l-3.972 3.972c-1.54-1.231-3.489-1.972-5.614-1.972-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-2.125-.741-4.074-1.972-5.614l3.972-3.972v3.586h2v-7h-7zm-6 20c-3.86 0-7-3.14-7-7s3.14-7 7-7 7 3.14 7 7-3.14 7-7 7z"
                  />
                </svg>
                <label for="male-radio">Male</label>
              </div>
              <input type="radio" name="gender" id="male-radio" />
            </div>
            <div class="avatar-container">
              <div class="gender-select">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M21 9c0-4.97-4.03-9-9-9s-9 4.03-9 9c0 4.632 3.501 8.443 8 8.941v2.059h-3v2h3v2h2v-2h3v-2h-3v-2.059c4.499-.498 8-4.309 8-8.941zm-16 0c0-3.86 3.14-7 7-7s7 3.14 7 7-3.14 7-7 7-7-3.14-7-7z"
                  />
                </svg>
                <label for="female-radio">Female</label>
              </div>
              <input type="radio" name="gender" id="female-radio" />
            </div>
          </div>
        </div>

        <!-- Age -->
        <div class="card-container">
          <label for="age-input">Age</label>
          <div class="ipt-number-container">
            <input type="button" value="-" class="btn-ipt-num" tabindex="-1" />
            <input
              type="number"
              name="age-input"
              id="age-input"
              min="1"
              placeholder="0"
            />
            <input type="button" value="+" class="btn-ipt-num" tabindex="-1" />
          </div>
        </div>

        <!-- Height -->
        <div class="card-container">
          <label for="height-input">Height <small>(in cm)</small></label>
          <div class="ipt-number-container">
            <input type="button" value="-" class="btn-ipt-num" tabindex="-1" />
            <input
              type="number"
              name="height-input"
              id="height-input"
              min="1"
              placeholder="0"
            />
            <input type="button" value="+" class="btn-ipt-num" tabindex="-1" />
          </div>
        </div>

        <!-- Weight-->
        <div class="card-container">
          <label for="weight-input">Weight <small>(in kg)</small></label>
          <div class="ipt-number-container">
            <input type="button" value="-" class="btn-ipt-num" tabindex="-1" />
            <input
              type="number"
              name=""
              id="weight-input"
              min="1"
              placeholder="0"
            />
            <input type="button" value="+" class="btn-ipt-num" tabindex="-1" />
          </div>
        </div>

        <!-- Button -->
        <button id="calculate-btn">Calculate BMI</button>
      </section>

      <!-- BMI Result-->
      <section class="box-container">
        <div id="bmi-result">
          <h2>Your Result:</h2>
        </div>
        <ul id="info-list">
          <li>- Underweight: >18,5</li>
          <li>- Normal: 18,5 - 24,9</li>
          <li>- Overweight:25 - 29,9</li>
          <li>- Obese: 30 - 34,9</li>
          <li>- Extremely obese: >35</li>
        </ul>
      </section>
    </main>
  </body>
  <script src="./app.js"></script>
</html>
